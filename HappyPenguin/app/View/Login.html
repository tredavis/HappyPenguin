<div class="well" align="center">
    <h1>Please Login</h1>
    <form name="form" class="form-horizontal" role="form" ng-submit="processLogin()" novalidate style="align-content: center">
        <fieldset ng-disabled="isLoading()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="password"/>
            </div>
            <div ng-show="errorMessage" style="color: red;">

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="{{buttonText}}"/>
            </div>
        </fieldset>
    </form>
</div>
